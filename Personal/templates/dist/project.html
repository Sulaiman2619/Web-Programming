{% extends 'layout.html' %}
{% block content %}
<!DOCTYPE html>

<!--
 // WEBSITE: https://themefisher.com
 // TWITTER: https://twitter.com/themefisher
 // FACEBOOK: https://www.facebook.com/themefisher
 // GITHUB: https://github.com/themefisher/
-->

<html lang="zxx">

<head>
	<meta charset="utf-8">
	<title>Project</title>

	<!-- mobile responsive meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	{% load static %}


	<!-- ** Plugins Needed for the Project ** -->
	<!-- Bootstrap -->
	<link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/themify/css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/counto/animate.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/aos/aos.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/owl-carousel/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/owl-carousel/owl.theme.default.min.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/magnific-popup/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'plugins/animated-text/animated-text.css' %}">
	

	<!-- Main Stylesheet -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body>

	<section class="page-title section pb-0">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="text-center">
						<h1 class="text-capitalize mb-0 text-lg">PROJECT</h1>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="section blog-post">
		<div class="container">
			<div class="row">
				<div class="row">
					{% for x in project %}
					<div class="col-lg-4 col-md-6">
						<div class="post mb-5">
							<a class="image-content" href="">
								<img style="width: 1050px; height: 350px;" src="{{x.image.url}}" alt=""
									class="img-fluid">
							</a>

							<div class="post-content">

								<h4>{{x.topic}}</h4>

								<span class="date  text-sm">{{x.text}}</span>
								<h1 class="download"><a href="{{x.file.url}}">Download</a></span></h1>

							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="pagination">
						<ul class="pagination justify-content-center">
							<li class="page-item disabled">
								<a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item">
								<a class="page-link" href="#">Next</a>
							</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</section>

	<!-- Footer start -->
	<section class="footer">
		<div class="container">
			<div class="row ">
				<div class="col-lg-6">
					<p class="mb-0 text-white"> Designed & Developed by <a href="themefisher.com"
							class="text-white">Themefisher</a></p>
				</div>
				<div class="col-lg-6">
					<div class="widget footer-widget text-lg-right mt-5 mt-lg-0">
						<ul class="list-inline mb-0">
							<li class="list-inline-item"><a href="https://www.facebook.com/themefisher"
									target="_blank"><i class="ti-facebook mr-3"></i></a>
							</li>
							<li class="list-inline-item"><a href="https://twitter.com/themefisher" target="_blank"><i
										class="ti-twitter mr-3"></i></a>
							</li>
							<li class="list-inline-item"><a href="https://github.com/themefisher/" target="_blank"><i
										class="ti-github mr-3"></i></a></li>
							<li class="list-inline-item"><a href="https://www.pinterest.com/themefisher/"
									target="_blank"><i class="ti-pinterest mr-3"></i></a></li>
							<li class="list-inline-item"><a href="https://dribbble.com/themefisher/" target="_blank"><i
										class="ti-dribbble mr-3"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- jQuery -->
	<script src="{% static 'plugins/jQuery/jquery.min.js' %}"></script>
	<!-- Bootstrap JS -->
	<script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
	<script src="{% static 'plugins/aos/aos.js' %}"></script>
	<script src="{% static 'plugins/owl-carousel/owl.carousel.min.js' %}"></script>
	<script src="{% static 'plugins/shuffle/shuffle.min.js' %}"></script>
	<script src="{% static 'plugins/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'plugins/animated-text/animated-text.js' %}"></script>
	<script src="{% static 'plugins/counto/apear.js' %}"></script>
	<script src="{% static 'plugins/counto/counTo.js' %}"></script>

	<!-- Google Map -->
	<script src="{% static 'plugins/google-map/map.js' %}"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&callback=initMap">
	</script>
	<!-- Main Script -->
	<script src="{% static 'js/script.js'  %}"></script>

</html>
{% endblock %}
